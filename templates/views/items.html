{% extends "base.html" %}

{% block title %}Items{% endblock %}

{% block content %}
<h1>Welcome to the Items Page</h1>

<div class="mb-3">
    {% include 'views/components/new_item.html' %}
</div>

<div>
    <div class="list-group">
        {% for item in items %}
        <div class="d-flex justify-content-between align-items-center mb-2">
            <a href="/api/items/{{ item.id }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ item.title }}</h5>
                <small>Description: {{ item.description }}</small><br>
                <small>Owner: {{ item.owner.email }}</small>
            </a>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteItem({{ item.id }})">Delete</button>

        </div>
        {% endfor %}
    </div>
    {% endblock %}
</div>
